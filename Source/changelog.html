	HotkeyBB extension for Opera © Fr0sT
	
	Displays changelog and release notes since the previous version installed
-->

<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="/options/options.css">

<head>
	<title id="widget-title"></title>
	<script src="/includes/strings.js"></script>
	<script src="/includes/localize.js"></script>
	<script>
		window.addEventListener("DOMContentLoaded", 
		                        function() {document.body.innerHTML=localize(document.body.innerHTML)});	
	</script>
	<script src="/options/changelog.js"></script>
</head>

<body>

<div id="links">
<a href="https://addons.opera.com/addons/extensions/details/hotkeybb/">%sFeedback%</a>&nbsp;&nbsp;
<a href="http://my.opera.com/Fr0sT/blog/">%sAnn%</a>
</div>

<header>
	<img src="/images/icon.png">
	<h1 id="widget-name"></h1>
	<h2>%sChangelog%</h2>
</header>

<section>
	<fieldset>
	<legend>%sVersHist%</legend>
	<div id="log">
	<!-- Invisible pattern -->
	<div style="display:none;text-align: justify">
		<h3><h3>
		<h4 style="font-size: 120%">%sVerHilites%</h4>
		<ul style="font-size: 120%"></ul>
		<h4>%sVerChanges%</h4>
		<div></div>
		<hr>	
	</div>
	</div>
	</fieldset>
</section>

<footer>
	<p id="footer-text"></p>
</footer>

	</body>
</html>
